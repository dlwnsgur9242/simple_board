<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
    }

    .layout input, textarea {
        width :100%;
        box-sizing : border-box
        margin-top : 10px;
        min-height : 40px;
    }

    .layout textarea {
        width : 100%;
        margin-top : 20px;
        min-height : 300px;
    }

</style>

<body>
<div class="layout">
    <!-- 파일을 추가하는 부분 enctype="multipart/form-data"   <input type="file">-->
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <input name="title" type="text">
        <textarea name="content"></textarea>
        <input type="file" name="file">
        <button type="submit">작성</button>

    </form>

</div>

</body>
</html>
